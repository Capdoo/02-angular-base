<h3>Listado de Heroes</h3>


<div *ngIf="deletedHero; else nothingWhasDeleted">
    <h3>Heroe borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>
<!-- 
    |
    |

   \|/ 
-->

<ng-template #nothingWhasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-primary">
    Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
